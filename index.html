<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet' type='text/css'>
		<title>Project 1 Onboarding</title>
	</head>
	
	<body>
	<div id="wrapper">
		<h1>Pet House</h1>
		
		<p>Pet House's goal is to show what its like to own a pet for individuals who don't have the time to own one or for those who would
			like to see how well they do before getting one of your own.</p>
		
		<div id="content">
		<form action="#">
			<p id="text">Sign up for more information!</p>
			<label>Name</label>
				<input type="text" id="name" placeholder="eg: John Doe" /> <br>
			<label for="email">Email</label>
				<input type="email" id="email" name="email" placeholder="example@example.com" /> <br>
			<input type="submit" id="submit" value="Sign Up" />
		</form>
		</div>
	</div>
		
		<script src="form.js"></script>
	</body>
</html>
